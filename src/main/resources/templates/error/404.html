<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="'Page Not Found - ' + ${appName}">
      Page Not Found - Our App
    </title>
    <th:block th:replace="~{fragments/head :: site-head}"></th:block>
  </head>
  <body>
    <div th:replace="~{fragments/header :: site-header}"></div>

    <main>
      <div class="container">
        <div class="card">
          <div class="content-header">
            <h1 class="content-title">Page Not Found</h1>
            <p class="content-subtitle">
              The requested page could not be found
            </p>
          </div>

          <div class="error-details">
            <div class="error-status">
              <span class="error-code">404</span>
              <span class="error-type">Not Found</span>
            </div>

            <div class="error-message">
              <p>
                The page you're looking for doesn't exist or has been moved.
              </p>
            </div>

            <div class="actions">
              <a href="/" class="btn btn-primary">Go Home</a>
              <a href="javascript:history.back()" class="btn btn-secondary"
                >Go Back</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments/footer :: site-footer}"></div>
  </body>
</html>
