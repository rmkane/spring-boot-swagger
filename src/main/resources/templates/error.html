<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="'Error - ' + ${appName}">Error - App</title>
    <th:block th:replace="fragments/head :: site-head"></th:block>
  </head>
  <body>
    <div th:replace="fragments/header :: site-header"></div>

    <main>
      <div class="container">
        <div class="card">
          <h1 class="content-title">Error Occurred!</h1>
          <div class="alert alert-danger" role="alert">
            <b>
              [<span th:text="${status}">status</span>]
              <span th:text="${error}">error</span>
            </b>
            <p th:text="${message}">message</p>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: site-footer"></div>
  </body>
</html>
