<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="'Error - ' + ${appName}">Error - Our App</title>
    <th:block th:replace="~{fragments/head :: site-head}"></th:block>
  </head>
  <body>
    <div th:replace="~{fragments/header :: site-header}"></div>

    <main>
      <div class="container">
        <div class="card">
          <div class="content-header">
            <h1 class="content-title" th:text="${error ?: 'Error'}">Error</h1>
            <p
              class="content-subtitle"
              th:text="${message ?: 'An error occurred'}"
            >
              An error occurred
            </p>
          </div>

          <div class="error-details">
            <div class="error-status">
              <span class="error-code" th:text="${status ?: '500'}">500</span>
              <span
                class="error-type"
                th:text="${error ?: 'Internal Server Error'}"
                >Internal Server Error</span
              >
            </div>

            <div class="error-message" th:if="${message}">
              <p th:text="${message}">An unexpected error occurred.</p>
            </div>

            <div class="actions">
              <a href="/" class="btn btn-primary">Go Home</a>
              <a href="javascript:history.back()" class="btn btn-secondary"
                >Go Back</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments/footer :: site-footer}"></div>
  </body>
</html>
